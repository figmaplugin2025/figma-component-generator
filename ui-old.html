<!DOCTYPE html>
<html>
<head>
  <title>Figma Plugin - Dashboard Style</title>
  <meta charset="UTF-8">
  <style>
html, body, .container {
  width: 100%;
  max-width: 440px;
  box-sizing: border-box;
  overflow-x: hidden;
  margin: 0;
  padding: 2px;
}
html, body {
  font-family: 'Inter', sans-serif;
  overflow-y: hidden; /* Prevent vertical scrollbar during animation */
}
body > * {
  width: 100%;
}
/*


Filling the container


*/
.container, .navigation, .navigation-row, .first-row, .first-row-input-container, .second-row, .second-row-left-input-container, .second-row-right-input-container, .third-row, .third-row-input-container, .third-row-input-icon-container, .third-row-pill-icon, .third-row-input, .third-row-volts-container, .third-row-volts-text, .third-row-left-btn, .news-card, .categories-card, .categories-card-content {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
  box-sizing: border-box;
}
/*


Navigation


*/
.navigation {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  width: 100%;
  background: #F9F9F9;
  border-radius: 16px;
  box-sizing: border-box;
  border: 0.5px solid #F0F0F0;
  padding: 3px 3px 3px 3px;
  gap: 4px;
  height: auto; /* Ensure height hugs content */
  min-height: 0; /* Prevent min-height from causing extra space */
  /* Remove all transitions */
  max-height: none;
  overflow: hidden;
  overflow-y: hidden; /* Prevent vertical scrollbars during animation */
  transition: padding 200ms;
}
.navigation-row {
  width: 100%;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  background: #fff;
  border-radius: 16px;
  padding: 8px;
  border: 1.5px solid #F0F0F0;
}
.nav-home, .nav-user, .nav-search, .nav-bell, .nav-menu {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 8px;
  gap: 10px;
  width: 32px;
  height: 32px;
  border-radius: 8px;
  background: transparent;
  box-sizing: border-box;
  cursor: pointer;
  transition: background 300ms ease-out;
}
.nav-home:hover, .nav-user:hover, .nav-search:hover, .nav-bell:hover, .nav-menu:hover {
  background: #F9F9F9;
}
.nav-home {
  border: 0.5px solid #F0F0F0;
}
.nav-icons-group {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 2px;
  border-radius: 8px;
  box-sizing: border-box;
  height: 36px;
  border: 0.5px solid #F0F0F0;
}
.nav-svg {
  width: 14px;
  height: 14px;
  display: block;
}
/*


#First Row 1111111111111


*/

.first-row,
.second-row {
  display: none;
  gap: 4px;
  width: 100%;
}
.first-row.active {
  display: flex;
}
.second-row.active {

}
/*


#First Row Left


*/
.first-row-left {

}

}
.first-row-input-icon-container {

}
.first-row-pill-icon {

.first-row-input {

#Button
*/

.google-login-btn:hover,
.google-login-btn:focus {

.google-icon-circle {

.google-login-text {

.google-login-btn:hover .google-login-text,

.google-login-text {

/*


#News card


*/
.news-card {
  display: flex;
  padding: 3px;
  align-items: center;
  gap: 10px;
  border-radius: 18px;
  border: 0.5px solid #F0F0F0;
  background: #FFF;
  width: 100%;
  margin-top: 8px;
}

.news-card-content {
  position: relative;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 16px;
  padding: 12px;
  min-height: 120px;
  height: 120px;
  width: 100%;
  display: grid;
  grid-template-areas: 
    "top-left top-right"
    "bottom-left bottom-right";
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.news-card-top-left {
  grid-area: top-left;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;
}

.news-card-subtitle {
  font-family: 'Inter', sans-serif;
  font-size: 12px;
  color: #FFFFFF;
  font-weight: 400;
  margin-bottom: 4px;
  opacity: 0.9;
}

.news-card-title {
  font-family: 'Inter', sans-serif;
  font-size: 20px;
  color: #FFFFFF;
  font-weight: 700;
  line-height: 1.2;
}

.news-card-bottom-left {
  grid-area: bottom-left;
  display: flex;
  align-items: flex-end;
}

.news-card-button {
  background: #FFFFFF;
  color: #1F2937;
  border: none;
  border-radius: 12px;
  padding: 10px 16px;
  font-family: 'Inter', sans-serif;
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

.news-card-button:hover {
  background: #F3F4F6;
  transform: translateY(-1px);
}

.news-card-bottom-right {
  grid-area: bottom-right;
  display: flex;
  justify-content: flex-end;
  align-items: flex-end;
}


.nav-btn-group {

.nav-btn {

  justify-content: center;
  min-width: 32px;
  height: 32px;
  padding-left: 0;
  background: transparent;
  cursor: pointer;
  transition: background 0.2s, width 0.25s cubic-bezier(0.4,0,0.2,1), padding 0.25s cubic-bezier(0.4,0,0.2,1);
  position: relative;
  border: 1.5px solid #F0F0F0;
  overflow: hidden;
  width: 32px;
  box-sizing: border-box;
}
.nav-btn .nav-btn-icon {

}

}
.nav-btn .nav-btn-text {

  max-width: 0;
  margin-left: 0;

  color: #222;
  font-weight: 500;
  font-family: 'Inter', sans-serif;

  overflow: hidden;
}
.nav-btn.nav-btn-expand .nav-btn-text,
.nav-btn:hover .nav-btn-text {
  opacity: 1;
  max-width: 80px;
  margin-left: 6px;
}
.nav-btn.nav-btn-expand,
.nav-btn:hover {
  width: auto;

  <script>
document.addEventListener('DOMContentLoaded', function() {
  // Restore navigation logic
  const navUserIcon = document.getElementById('navUserIcon');
  const navSearchIcon = document.getElementById('navSearchIcon');
  const firstRow = document.querySelector('.first-row');
  const secondRow = document.querySelector('.second-row');
  const thirdRow = document.querySelector('.third-row');

  let isLoggedIn = false;

  if (navUserIcon) {
    navUserIcon.addEventListener('click', function() {
      if (isLoggedIn) {
        // Show third row if logged in
        const willShow = !thirdRow.classList.contains('active');
        thirdRow.classList.toggle('active', willShow);
        firstRow.classList.remove('active');
        secondRow.classList.remove('active');
      } else {
        // Show first row if not logged in
        const willShow = !firstRow.classList.contains('active');
        firstRow.classList.toggle('active', willShow);
        secondRow.classList.remove('active');
        thirdRow.classList.remove('active');
      }
    });
  }

  if (navSearchIcon) {
    navSearchIcon.addEventListener('click', function() {
      const willShow = !secondRow.classList.contains('active');
      secondRow.classList.toggle('active', willShow);
      firstRow.classList.remove('active');
      thirdRow.classList.remove('active');
    });
  }

  // Login logic
  const loginBtn = document.querySelector('.first-row-left-btn');
  const loginInput = document.querySelector('.first-row-input');
  
  if (loginBtn && loginInput) {
    loginBtn.addEventListener('click', function(e) {
      e.preventDefault();
      const key = loginInput.value.trim();
      if (key === '14312412') {
        isLoggedIn = true;
        firstRow.classList.remove('active');
        thirdRow.classList.add('active');
      }
    });
  }

  // Logout button
  const logoutBtn = document.querySelector('.logout-btn');
  if (logoutBtn) {
    logoutBtn.addEventListener('click', function(e) {
      e.preventDefault();
      isLoggedIn = false;
      thirdRow.classList.remove('active');
      firstRow.classList.add('active');
    });
  }

  // Set the news card background image
  const newsCardContent = document.querySelector('.news-card-content');
  if (newsCardContent) {
    newsCardContent.style.background = 'none';
    newsCardContent.style.backgroundImage = "url('https://firebasestorage.googleapis.com/v0/b/test-c3900.firebasestorage.app/o/images%2Fpromo.webp?alt=media&token=0adcc02d-77df-410d-9ffc-1b0471dd3809')";
    newsCardContent.style.backgroundSize = 'cover';
    newsCardContent.style.backgroundPosition = 'center';
    newsCardContent.style.backgroundRepeat = 'no-repeat';
  }
});
</script>
